  <!-- visitor counter badge -->
<div class="visit-badge"><span id="visitor-count">—</span> visits</div>

<script>
(() => {
  const NS   = "stuartsmith-site";      // change to a unique name if you like
  const KEY  = "total";                  // site-wide key
  const FLAG = "ss_visitor_counted";     // localStorage gate
  const API  = "https://api.countapi.xyz";
  const el   = document.getElementById("visitor-count");

  const render = (v) => el.textContent = Number(v).toLocaleString();

  // helpers that throw on non-2xx so we can fall back
  const get = () =>
    fetch(`${API}/get/${encodeURIComponent(NS)}/${encodeURIComponent(KEY)}`)
      .then(r => { if (!r.ok) throw new Error("GET failed"); return r.json(); });

  const hit = () =>
    fetch(`${API}/hit/${encodeURIComponent(NS)}/${encodeURIComponent(KEY)}`)
      .then(r => { if (!r.ok) throw new Error("HIT failed"); return r.json(); });

  const counted = localStorage.getItem(FLAG) === "1";

  // If we've "counted" before but the namespace/key is new, GET may 404 -> fall back to HIT.
  (counted ? get() : hit())
    .catch(() => hit())
    .then(data => {
      if (!counted) localStorage.setItem(FLAG, "1");
      render((data && data.value) || 0);
    })
    .catch(err => {
      console.warn("Visitor counter error:", err);
      el.textContent = "offline"; // show badge even if API blocked
    });
})();
</script>
