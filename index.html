<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stuart Smith</title>
    <title>Aspiring Researcher</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-image: url('space-hero.jpg'); /* ‚Üê Replace with your image path */
      --text-max: 46rem;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: #fff;
      background: #000;
    }

    /* ===== Hero ===== */
    .hero {
      position: relative;
      min-height: 100dvh;
      display: grid;
      grid-template-columns: 1fr minmax(0, 1280px) 1fr;
      background-image:
        radial-gradient(90rem 70rem at 25% 50%, rgba(0,0,0,0.05), rgba(0,0,0,0.4)),
        linear-gradient( to right, rgba(0,0,0,0.75) 0%, rgba(0,0,0,0.55) 35%, rgba(0,0,0,0.25) 60%, rgba(0,0,0,0.55) 100% ),
        var(--bg-image);
      background-size: cover;
      background-position: 50% 45%;
      background-repeat: no-repeat;
      isolation: isolate;
    }

    .hero__content {
      grid-column: 2;
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 2rem;
      padding: clamp(1rem, 2.5vw, 2rem);
      min-height: 100dvh;
      align-items: center;
    }

    .headline {
      max-width: var(--text-max);
      animation: fadeInUp 600ms ease both;
    }
    .headline h1{
      margin: 0 0 1rem 0;
      line-height: 0.95;
      font-weight: 900;
      letter-spacing: -0.02em;
      font-size: clamp(2.6rem, 6vw + 0.2rem, 5rem);
      text-wrap: balance;
    }

    .credit {
      margin-top: 1rem;
      font-weight: 400;
      font-size: clamp(0.8rem, 1vw + 0.2rem, 0.95rem);
      color: rgba(255,255,255,0.8);
    }
    .credit a{
      color: inherit;
      text-decoration: none;
      border-bottom: 2px solid rgba(255,255,255,0.5);
      padding-bottom: 2px;
    }
    .credit a:hover{ border-color: #fff; }

    /* ===== Right rail nav ===== */
    .rail {
      align-self: center;
      justify-self: end;
      text-align: right;
      padding-right: clamp(0.5rem, 1.5vw, 1rem);
    }
    .rail nav ul{
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 0.65rem;
    }
    .rail a{
      color: #ffffff;
      text-decoration: none;
      font-weight: 800;
      letter-spacing: 0.08em;
      font-size: clamp(0.8rem, 0.9rem + 0.3vw, 1rem);
      text-transform: uppercase;
      display: inline-block;

      /* animation start state */
      opacity: 0;
      transform: translateX(20px);
      transition: opacity 160ms ease, transform 160ms ease;
      animation: slideInRight 650ms ease-out forwards;
    }
    .rail a:hover{ opacity: 1; transform: translateX(18px); }

    /* Stagger menu items */
    .rail li:nth-child(1) a { animation-delay: 120ms; }
    .rail li:nth-child(2) a { animation-delay: 220ms; }
    .rail li:nth-child(3) a { animation-delay: 320ms; }
    .rail li:nth-child(4) a { animation-delay: 420ms; }

    @media (prefers-reduced-motion: reduce) {
      .rail a { animation: none; opacity: 1; transform: none; }
    }

    /* ===== Small screens ===== */
    @media (max-width: 980px) {
      .hero__content { grid-template-columns: 1fr; }
      .rail { justify-self: start; text-align: left; margin-top: 2rem; }
      .rail a { letter-spacing: 0.1em; }
      .headline h1 { font-size: clamp(2.2rem, 8vw, 3.4rem); }
    }

    /* ===== Animations ===== */
    @keyframes fadeInUp { from { opacity: 0; translate: 0 8px; } to { opacity: 1; translate: 0 0; } }
    @keyframes slideInRight { from { opacity: 0; transform: translateX(28px); } to { opacity: 1; transform: translateX(0); } }
  </style>
</head>
<body>
  <main class="hero" role="main" aria-label="Space industry hero">
    <div class="hero__content">
      <!-- Left: Big headline and credit -->
      <section class="headline" aria-labelledby="hero-title">
        <h1 id="hero-title">Stuart Smith</h1>
        <p class="credit"> Aspiring Researcher</p>
      </section>

      <!-- Right: Vertical nav rail -->
      <aside class="rail" aria-label="Section navigation">
        <nav>
          <ul>
            <li><a href="#space-programs">About Me</a></li>
            <li><a href="#tech-trends">Projects</a></li>
            <li><a href="#latest-news">Key Documents</a></li>
            <li><a href="#about-us">Contact Me!</a></li>
          </ul>
        </nav>
      </aside>
    </div>
  </main>

  <!-- Anchors for demo -->
  <section id="space-programs" hidden></section>
  <section id="tech-trends" hidden></section>
  <section id="latest-news" hidden></section>
  <section id="about-us" hidden></section>

  <script>
    // Optional: allow swapping the background image via query param ?bg=URL
    const params = new URLSearchParams(location.search);
    const bg = params.get('bg');
    if (bg) document.documentElement.style.setProperty('--bg-image', `url('${bg}')`);
  </script>
</body>
</html>
