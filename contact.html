  <style>
    :root{ --bg-image: url('images/annular-solar-eclipse-2003461_1920.jpg'); --text-max: 46rem; }
    * { box-sizing: border-box; } html, body { height: 100%; }
    body { margin: 0; font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; color: #fff; background: #000; }
    .hero{ position:relative; min-height:70dvh; display:grid; grid-template-columns:1fr minmax(0,1280px) 1fr; background-image:radial-gradient(90rem 70rem at 25% 50%, rgba(0,0,0,0.05), rgba(0,0,0,0.4)), linear-gradient(to right, rgba(0,0,0,0.75) 0%, rgba(0,0,0,0.55) 35%, rgba(0,0,0,0.25) 60%, rgba(0,0,0,0.55) 100%), var(--bg-image); background-size:cover; background-position:50% 45%; background-repeat:no-repeat; isolation:isolate; }
    .hero__content{ grid-column:2; display:grid; grid-template-columns:1fr 380px; gap:2rem; padding:clamp(1rem,2.5vw,2rem); min-height:70dvh; align-items:center; }
    .headline{ max-width:var(--text-max); animation: fadeInUp 600ms ease both; }

    .rail nav ul{ list-style:none; margin:0; padding:0; display:grid; gap:0.65rem; }
    .rail a{ color:#fff; text-decoration:none; font-weight:800; letter-spacing:0.08em; font-size:clamp(0.8rem,0.9rem + 0.3vw,1rem); text-transform:uppercase; display:inline-block; opacity:0; transform:translateX(20px); transition:opacity 160ms ease, transform 160ms ease; animation:slideInRight 650ms ease-out forwards; }
    .rail a:hover{ opacity:1; transform:translateX(18px); }
    .rail li:nth-child(1) a{ animation-delay:120ms; } .rail li:nth-child(2) a{ animation-delay:220ms; } .rail li:nth-child(3) a{ animation-delay:320ms; } .rail li:nth-child(4) a{ animation-delay:420ms; }
    @media (prefers-reduced-motion: reduce){ .rail a{ animation:none; opacity:1; transform:none; } }
    @media (max-width:980px){ .hero__content{ grid-template-columns:1fr; } .rail{ justify-self:start; text-align:left; margin-top:2rem; } .rail a{ letter-spacing:0.1em; } .headline h1{ font-size:clamp(2.2rem,8vw,3.4rem); } }
    @keyframes fadeInUp{ from{ opacity:0; translate:0 8px; } to{ opacity:1; translate:0 0; } }
    @keyframes slideInRight{ from{ opacity:0; transform:translateX(28px); } to{ opacity:1; transform:translateX(0); } }
    .content{ max-width:900px; margin:3rem auto 4rem; padding:0 1.25rem; color:#e8e8e8; text-align:center; }

    .btn:hover{ filter:brightness(1.05); }
